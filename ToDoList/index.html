<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
    <title>To-Do List</title>
  </head>
  <body>
    <div class="content">
      <h1>To-Do List</h1>

      <input type="text" id="taskInput" placeholder="Enter a task" />
      <button id="addTask" onClick="taskAdded()" onClick="updateNumberOfTasks">
        Add Task
      </button>
      <div class="text">
        <ul id="taskList"></ul>
        <p id="stats">Completed: 0 | Pending: 0</p>
      </div>
    </div>
  </body>
</html>
